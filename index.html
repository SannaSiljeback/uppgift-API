<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Heebo' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/f838759c34.js" crossorigin="anonymous"></script>
    <title>Kunskapskontroll 3</title>
</head>
<body>
    
    <p id="error"></p>

    <div id="div-container" class="container text-center">

        <div id="div-cities" class="row">

            <div id="div-left-btn" class="col align-self-center">
                <button id="left-btn" onclick="fetchPrev()" ><i class="fa-solid fa-arrow-left"></i></button>
            </div>

            

            <div class="col">
                <p id="datum"></p>
            
                <div id="glass-effect">
                    <p id="city"></p>
                    <br>

                    <p>Tidszon</p>
                    <p id="timezone"></p>
                </div>
            </div>
            
            <div id="div-right-btn" class="col align-self-center">
            <button id="right-btn" onclick="fetchNext()"><i class="fa-solid fa-arrow-right"></i></button>
            </div>

        </div>

        <div id="div-info" class="row">

            <div id="div-sunrise-dawn" class="col">
                <div id="div-sunrise">
                    <p>Soluppgång</p>
                    <p id="sunrise"></p>
                </div>
                
                <div id="div-dawn">
                    <p>Gryning</p>
                    <p id="dawn"></p>
                </div>
            </div>


            <div id="div-dayLength" class="col-3 align-self-center">
                <p>Dagens längd</p>
                <p id="day-length"></p>
            </div>


            <div id="div-sunset-dusk" class="col">
                <div id="div-sunset">
                    <p>Solnedgång</p>
                    <p id="sunset"></p>
                </div>
                
                <div id="div-dusk">
                    <p>Skymning</p>
                    <p id="dusk"></p>
                </div>
            </div>

        </div>

    </div>


    <script src="js/main.js"></script>
</body>
</html>
