<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Kunskapskontroll 3</title>
</head>
<body>
    
    <p id="error"></p>

    <div id="container">

        <div id="div-cities">

            <p id="datum"></p>
            <p id="city"></p>


            <p id="timezone"></p>

            
            <button id="right-btn" onclick="fetchPrev()" >Vänster</button>
            <button id="left-btn" onclick="fetchNext()">Höger</button>

        </div>

        <div id="div-info">

            <div id="div-dayLength">
                <p>Dagens längd</p>
                <p id="day-length"></p>
            </div>

            <div id="div-sunrise">
                <p>Soluppgång</p>
                <p id="sunrise"></p>

                <p>Gryning</p>
                <p id="dawn"></p>
            </div>

            <div id="div-sunset">
                <p>Solnedgång</p>
                <p id="sunset"></p>

                <p>Skymning</p>
                <p id="dusk"></p>
            </div>

        </div>

    </div>


    <script src="js/main.js"></script>
</body>
</html>
