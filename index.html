<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kunskapskontroll 3</title>
</head>
<body>
    
    <p id="error"></p>

    <div id="container">

        <div id="div-cities">

            <p>Datum</p>
            <p>Huvudstad</p>

            <p id="cities"></p>

            <button>Höger</button>
            <button>Vänster</button>

        </div>

        <div id="div-info">

            <div id="div-dayLength">
                <p>Dagens längd</p>
            </div>

            <div id="div-sunrise">
                <p>Soluppgång</p>
                <p id="sunrise"></p>

                <p>Gryning</p>
                <p id="dawn"></p>
            </div>

            <div id="div-sunset">
                <p>Solnedgång</p>
                <p id="sunrise"></p>

                <p>Skymning</p>
                <p id="dusk"></p>
            </div>

            <div id="div-goldenHour">
                <p>Golden hour</p>
                <p id="golden-hour"></p>
            </div>

        </div>

    </div>


    <script src="js/main.js"></script>
