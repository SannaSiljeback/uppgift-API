<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Heebo"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f838759c34.js"
      crossorigin="anonymous"
    ></script>
    <title>Kunskapskontroll 3</title>
  </head>
  <body>
    <p id="error"></p>

    <div id="div-container" class="container text-center">
      <div id="div-cities" class="row">
        <div id="div-left-btn" class="col align-self-center">
          <button id="left-btn" onclick="fetchPrev()">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
        </div>

        <div id="glass-box" class="col">
          <p id="datum"></p>
          <div id="glass-effect">
            <p id="city"></p>
            <br />
            <p id="tidszon-text">Tidszon:</p>
            <p id="timezone"></p>
          </div>
        </div>

        <div id="div-right-btn" class="col align-self-center">
          <button id="right-btn" onclick="fetchNext()">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>

      <div id="div-info" class="row">
        <div id="color" class="col order-2 order-lg-1">
          <div class="divs-sun" class="row">
            <img
              id="sunrise-img"
              src="img/sunrise ps.png"
              alt="en ikon för en soluppgång"
            />
          </div>

          <div id="div-sunrise-dawn" class="d-flex flex-row">
            <div id="div-sunrise">
              <p id="margin">Soluppgång</p>
              <p id="sunrise" class="time-text"></p>
            </div>
            <div id="div-dawn">
              <p id="margin">Gryning</p>
              <p id="dawn" class="time-text"></p>
            </div>
          </div>
        </div>

        <div id="div-dayLength" class="col-lg align-self-center order-1 order-lg-2">
          <img
            id="dayLength-img"
            src="img/sun happy ps.png"
            alt="en bild på en glad sol"
          />
          <p id="margin">Dagens längd</p>
          <p id="day-length" class="time-text"></p>
        </div>

        <div class="col order-3 order-lg-3">
          <div class="divs-sun" class="row">
            <img
              id="sunset-img"
              src="img/sunset ps.png"
              alt="en ikon för solnedgång"
            />
          </div>

          <div id="div-sunset-dusk" class="d-flex flex-row">
            <div id="div-sunset">
              <p id="margin">Solnedgång</p>
              <p id="sunset" class="time-text"></p>
            </div>
            <div id="div-dusk">
              <p id="margin">Skymning</p>
              <p id="dusk" class="time-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
